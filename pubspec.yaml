name: air_ticket
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg_icons: ^0.0.1
  retrofit: ^4.1.0
  json_annotation: ^4.9.0
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  get_it: ^7.6.7
  get_storage: ^2.1.1
  skeletonizer: ^1.0.1
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: ^8.1.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: SF Pro Display
      fonts:
          - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Regular.otf
            weight: 400
          - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Bold.otf
            weight: 700
          - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Semibold.otf
            weight: 600
          - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Medium.otf
            weight: 500
          - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Light.otf
            weight: 300
          - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Thin.otf
            weight: 200
